<!doctype html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <title>Javascript no servidor com Node.js, por Paulo Diovani Gonçalves</title>

        <meta name="author" content="Paulo Diovani Gonçalves">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../../css/reveal.min.css">
        <link rel="stylesheet" href="../../css/theme/night.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="../../lib/css/zenburn.css">
        <!-- custom styles for presentation -->
        <link rel="stylesheet" href="../shared/styles.css">
        <link rel="stylesheet" href="custom.css">

        <!-- If the query includes 'print-pdf', include the PDF print sheet -->
        <script src="../shared/js/print-pdf.js"></script>

        <!--[if lt IE 9]>
        <script src="../../lib/js/html5shiv.js"></script>
        <![endif]-->

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">

                    <section data-markdown="title.md"></section>
                    <section data-markdown="toc.md"></section>
                    <section data-markdown="../shared/bio.md"></section>
                    <section data-markdown="../shared/company.md"></section>
                </section>
                <section data-markdown="content.md"
                         data-separator="^----"
                         data-separator-vertical="^===="
                         data-separator-notes="^Note:"
                         data-charset="utf-8">
                </section>
                <section data-markdown="../shared/credits.md"></section>
            </div>
        </div>

        <script src="../../lib/js/head.min.js"></script>
        <script src="../../js/reveal.js"></script>
        <script src="../shared/js/reveal-init.js"></script>
        <script src="../shared/js/pointer-fix.js"></script>
